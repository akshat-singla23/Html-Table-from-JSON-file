<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Table from JSON FIle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        th, td, p, input {
            font:20px Poppins;
        }
        table, th, td
        {
            border: solid 1px;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        .button{
            width: 45%;
            height: 45px;
            border: 2px solid;
            border-radius: 6px;

        }
    </style>
</head>
<body>
    <input type="button" onclick="CreateTableFromJSON()" value="Click Here to create Dynamic Table from JSON file" class = "button"/>
    <p id="showData"></p>
    <script>
        function CreateTableFromJSON() {
            var dyntable = [
                {
                    "machine_name": "Auto Winding Machine",
                    "machine_id": "machine001",
                    "current": 0,
                    "voltage": 0,
                    "power_factor": 0,
                    "active_power": 0.0,
                    "apparent_power": 0.0,
                    "reactive_power": 0.0,
                    "daily_energy": 0,
                    "monthly_energy": 0,
                    "yearly_energy": 0,
                    "idle_daily": 0,
                    "idle_monthly": 0,
                    "idle_yearly": 0,
                },
                {
                    "machine_name": "Boiler Machine",
                    "machine_id": "machine004",
                    "current": 0,
                    "voltage": 0,
                    "power_factor": 0,
                    "active_power": 0.0,
                    "apparent_power": 0.0,
                    "reactive_power": 0.0,
                    "daily_energy": 0,
                    "monthly_energy": 0,
                    "yearly_energy": 0,
                    "idle_daily": 0,
                    "idle_monthly": 0,
                    "idle_yearly": 0,
                }
            ];

            var col = [];
            for (var i = 0; i < dyntable.length; i++) 
            {
                for (var key in dyntable[i]) 
                {
                    if (col.indexOf(key) === -1) 
                    {
                        col.push(key);
                    }
                }
            }

            var table = document.createElement("table");

            var tr = table.insertRow(-1);

            for (var i = 0; i < col.length; i++) {
                var th = document.createElement("th");
                th.innerHTML = col[i];
                tr.appendChild(th);
            }

            for (var i = 0; i < dyntable.length; i++) {

                tr = table.insertRow(-1);

                for (var j = 0; j < col.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = dyntable[i][col[j]];
                }
            }

            var divContainer = document.getElementById("showData");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
        }
    </script>
</body>
</html>
